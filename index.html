<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Groceries</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Grocery List </h1>
    </div>
    <div class="container">
      <form id="groceryform">
        <div class="form-group">
          <label for="groceryItem1">Grocery Item: 1</label>
          <input id="groceryItem1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="groceryItem2">Grocery Item: 2</label>
          <input id="groceryItem2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="groceryItem3">Grocery Item: 3</label>
          <input id="groceryItem3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="groceryItem4">Grocery Item: 4</label>
          <input id="groceryItem4" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="groceryItem5">Grocery Item: 5</label>
          <input id="groceryItem5" class="form-control" type="text">
        </div>

      <button type="submit" class="btn">Show me the groceries!</button>
      </form>
      <div id="result">
        <ul class="resultList">
        </ul>
        <button type="click" id="reload" class="btn">RELOAD!</button>
      </div>

    </div>
  </body>
</html>
